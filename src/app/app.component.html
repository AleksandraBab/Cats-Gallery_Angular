<app-header class="header"></app-header>

<app-content class="content"></app-content>

<app-form class="forms"
  (onAdd)="updatePosts($event)"
></app-form>


<app-post
  class="comments"
  *ngFor="let post of posts"
  [post]="post"
  (onRemove)="removePost($event)"
></app-post>


<app-footer class="footer"></app-footer>

<app-popup
  class="popup"
  [class.popup_opened]="popupService.popupIsOpened"
></app-popup>
